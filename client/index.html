<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>MyIrc</title>
	<link rel="shortcut icon" type="image/ico" href="favicon.png" />

	<link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/main.css" />
</head>

<body>
<div class="container">
	<div class="row ">
		<h3 class="text-center">My Chat </h3>

		<div class="col-md-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					RECENT CHAT HISTORY
				</div>
				<div class="panel-body">
					<ul class="media-list" id="messages"></ul>
				</div>
				<div class="panel-footer">
					<div class="input-group">
						<input type="text" id="textbox" class="form-control" placeholder="Enter Message">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button" id="send">SEND</button>
							</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					ONLINE USERS
				</div>
				<div class="panel-body">
					<ul class="media-list" id="users"></ul>
				</div>
			</div>
			<div class="panel-footer">
				Online: <span id="nbOnline"></span>
			</div>
		</div>
	</div>
</div>

<script id="message-template" type="text/x-handlebars-template">
	<li class="media">
		<div class="media-body">
			<div class="media">
				<div class="media-body">
					<b>{{username}}:</b> {{message}}
				</div>
			</div>
		</div>
	</li>
</script>
<script id="user-template" type="text/x-handlebars-template">
	<li class="media" id="{{id}}">
		<div class="media-body">
			<div class="media">
				<div class="media-body">
					<ul>
						<li>{{username}}</li>
					</ul>
				</div>
			</div>
		</div>
	</li>
</script>
<script id="nbOnline-template" type="text/x-handlebars-template">
	{{nbOnline}}
</script>



<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
